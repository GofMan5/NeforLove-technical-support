version: '3.3'

services:
  bot:
    build: .
    container_name: support-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/bot.db
      - LOCALES_PATH=/app/locales
    volumes:
      - ./data:/app/data
      - ./locales:/app/locales:ro
